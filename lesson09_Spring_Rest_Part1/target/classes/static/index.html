<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>


<div class="container" ng-controller="indexController">
    <form novalidate ng-submit="loadStudents()">
        <div class="form-floating" input-group-sn>
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
            <label for="filterName">Имя студента</label>
        </div>
        <p></p>
        <div class="form-floating" input-group-sn>
            <input type="number" class="form-control" id="filterMinScore" placeholder="" ng-model="filter.min_score">
            <label for="filterMinScore">Минимальный балл</label>
        </div>
        <p></p>
        <div class="form-floating" input-group-sn>
            <input type="number" class="form-control" id="filterMaxScore" placeholder="" ng-model="filter.max_score">
            <label for="filterMaxScore">Максимальный балл</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sn" style="width: 100%;" type="submit">Применить</button>

    </form>

    <h3>Список студентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Балл</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                {{s.score}}
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
            </td>
        </tr>
        </tbody>
    </table>


    <p></p>
    <h3>Добавить студента через JSON</h3>
    <form novalidate ng-submit="createStudentJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Балл" ng-model="newStudentJson.score">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить JSON студента</button>
    </form>

</div>
</body>
</html>
