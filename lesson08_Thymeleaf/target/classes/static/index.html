<!doctype html>

<!--объявление, что это все управляется приложением "app"-->
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<!--Всем этим div управляет контроллер с именем "indexController-->
<div class="container" ng-controller="indexController">
    <h3>Список студентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Балл</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                {{s.score}}
                <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
            </td>
        </tr>
        </tbody>
    </table>


<!--    Задача формы - сформировать запрос-->
<!--   Когда нажимается кнопка submit - то форма отправляет запрос с введенными данными-->
<!--    Вешаем на кнопку листенер submit - это значит, что когда кто то подтвердит отправку формы, то мы хотим сами все сделать - хотим выполнить метод createStudentJson() -->
    <p></p>
    <h3>Добавить студента через JSON</h3>
    <form novalidate ng-submit="createStudentJson()">
<!--        А как заставить js передать эти данные на бек. Для этого есть ng-model-->
<!--        Собираем модель данных с этой формы, и то что вписанно в этом input - зашиваем в объект newStudentJSON в поле name-->
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Балл" ng-model="newStudentJson.score">
        <p></p>
<!--        При нажатии на кнопку срабатывает submit и ng-submit его перехватывает и вызывает функцию createStudentJson()-->
        <button type="submit" class="btn btn-primary">Сохранить JSON студента</button>
    </form>

    <p></p>
    <h3>Форма сложения</h3>
    <form novalidate ng-submit="sumTwoNumbers()">
        <input class="form-control" type="number" placeholder="a" ng-model="calcAdd.a">
        <p></p>
        <input class="form-control" type="number" placeholder="b" ng-model="calcAdd.b">
        <p></p>
        <button type="submit" class="btn btn-primary">Получить сумму</button>
    </form>

</div>
</body>
</html>
