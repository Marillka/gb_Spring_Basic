<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="products.js"></script>
</head>

<body>

<div class="container" ng-controller="productController">

    <form  ng-submit="loadProducts()">
        <lable>Минимальная цена</lable>
        <input class="form-control" type="number" id="minFilter" placeholder="Минимум" ng-model="filter.minFilter"/>
        <lable>Максимальная цена</lable>
        <input class="form-control" type="number" id="maxFilter" placeholder="Максимум" ng-model="filter.maxFilter"/>
        <p></p>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>

    <p></p>

    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td>Редактирование</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>


    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProductForm()">
        <input class="form-control" type="text" placeholder="name" ng-model="newProduct.name"/>
        <p></p>
        <input class="form-control" type="number" placeholder="cost" ng-model="newProduct.cost"/>
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>


</div>
</body>
</html>
